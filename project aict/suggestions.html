<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestion</title>
    <link rel="stylesheet" href="suggestions.css">
</head>

<body>
    <header>
        <div class="header-image">

        </div>
        <div class="header-content">
            <h1>ZOUQ E ZAIQA</h1>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="collabs.html">Collaborations</a></li>
                </ul>
            </nav>
            <br><br><br><br><br>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Submit Your Recipe Suggestion</h1>
            <div class="suggestion-form">
                <h2>We'd love to hear from you!</h2>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="recipe">Recipe Name</label>
                    <input type="text" id="recipe" name="recipe" placeholder="Enter recipe name" required>

                    <label for="details">Recipe Details</label>
                    <textarea id="details" name="details" rows="5" placeholder="Write your recipe details here..."
                        required></textarea>

                    <button type="submit">Submit Suggestion</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: support@zouqezaiqa.com</p>
            <p>Phone: +123-456-7890</p>
            <p>Address: 123 Foodie Street, Gourmet City, Islamabad</p>
            <div class="social-icons">
                <a href="#https://www.facebook.com/" target="_blank"> Facebook</a>
                <a href="#https://www.instagram.com/" target="_blank">Instagram</a>
                <a href="#https://www.pinterest.com/" target="_blank">Pinterest</a>
            </div>
        </div>
    </footer>
    <script src="suggestion.js"></script>
</body>

</html>
